{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NoBSNews</title>
	<link rel="stylesheet" type="text/css" href="{% static '/css/home.css' %}">
</head>
<body>

	<header class="head">
		<a href="#" class="logo">
			<h2>NoBSNews</h2>
		</a>

		<nav class="navbar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="{% url 'signup' %}" class="btn">Sign Up</a></li>
			</ul>
		</nav>

	</header>

	<div class="posts">
		{% for x in posts %}
			<div class="post">
				<div class="post-stuff">
					<h1>{{x.heading}}</h1>
					<p>{{x.author}}</p>
					<p>{{x.summary}}</p>
					<p>{{x.date_posted}}</p>
					<button><a href='#'>Read More</a></button>
				</div>
			</div>
		{% endfor %}
	</div>


</body>
</html>
